    <li>
        <dl>
            <dt>{{date}}</dt>
                <dd class="day icon"><img src="https://extras.denverpost.com/app/weather/images/accuweather/{{day_icon}}-s.png" class="icn icn_{{day_icon}}" alt="{{day}}"></dd>
                <dd class="high temp"><dl><dt>High:</dt><dd>{{high}}</dd></dl></dd>
                <dd class="low temp"><dl><dt>Low:</dt><dd>{{low}}</dd></dl></dd>
                <dd class="night icon"><img src="https://extras.denverpost.com/app/weather/images/accuweather/{{night_icon}}-s.png" class="icn icn_{{night_icon}}" alt="{{night}}"></dd>
        </dl>
    </li>
