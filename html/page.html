</head>
<body>
    <div id="omniture" style="display:none">
        <script type="text/javascript">var s_account="denverpost"</script>
        <script type="text/javascript" src="http://extras.mnginteractive.com/live/omniture/sccore.js"></script>
        <script type="text/javascript">
            s.trackExternalLinks = false
            s.pageName = document.title
            s.server="EXTRAS"
            s.channel = "WEATHER"
            s.prop1 = "D=g" // Root Section
            s.prop2 = "WEATHER/?" // Sub section 1
            s.prop3 = "WEATHER/?/?"
            s.prop4 = "WEATHER/?/?/?"
            s.prop5 = "WEATHER/?/?/?/" + document.title
            var s_code=s.t();if(s_code)document.write(s_code)
        </script>
        <noscript><img src="http://denverpost.112.2O7.net/b/ss/denverpost/1/H.17--NS/0" height="1" width="1" alt="" /></noscript>
    </div>
    <h1>{{title}}</h1>
    {{content}}

    <footer>
    <div id='dfp-20' style="margin-bottom:10px;">
        <script type='text/javascript'>
            googletag.defineSlot('/8013/denverpost.com/News',[[300,250],[300,600],[160,600],[300,1050]], 'dfp-20').addService(googletag.pubads()).setTargeting('pos',['Cube1_RRail_ATF']).setTargeting('kv','weather');                                          
            googletag.pubads().enableSyncRendering();
            googletag.enableServices();                                         
            googletag.display('dfp-20');
        </script>
    </div>
    <div id='dfp-21' style="margin-bottom:10px;">
        <script type='text/javascript'>
            googletag.defineSlot('/8013/denverpost.com/News',[[300,250]], 'dfp-21').addService(googletag.pubads()).setTargeting('pos',['Cube2_RRail_mid']).setTargeting('kv','weather');
            googletag.pubads().enableSyncRendering();
            googletag.enableServices();                                         
            googletag.display('dfp-21');
        </script>
    </div>
    <script type="text/javascript">
        //Chartbeat stuff
        _sf_async_config.uid = 2671;
        _sf_async_config.domain = 'denverpost.com';
        _sf_async_config.sections = 'weather';
        _sf_async_config.useCanonical = true;
        (function(){
            function loadChartbeat() {
                window._sf_endpt=(new Date()).getTime();
                var e = document.createElement('script');
                e.setAttribute('language', 'javascript');
                e.setAttribute('type', 'text/javascript');
                e.setAttribute('src','//static.chartbeat.com/js/chartbeat.js');
                document.body.appendChild(e);
            }
            var oldonload = window.onload;
            window.onload = (typeof window.onload != 'function') ? loadChartbeat : function() { oldonload(); loadChartbeat(); };
        })();
    </script>
