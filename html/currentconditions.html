<div id="{{slug}}"></div>
<h2 id="{{slug}}-currentconditions" class="currentconditions">{{location}}'{{s}} current weather</h2>
<p>It's {{conditions}} in {{location}}.<br>
In the last 24 hours the high temperature was {{last24_high}}&deg;, and the low was {{last24_low}}&deg;.</p>
<div class="icon"><img src="https://extras.denverpost.com/app/weather/images/accuweather/{{icon}}-m.png" class="icn icn_{{icon}}" alt="{{conditions}} in {{location}}"></div>
<h3>
    <span id="{{slug}}-temperature" class="temperature">{{temperature}}&deg;</span>
    <span>{{windchill}}</span>
</h3>
<p>Cloud cover: {{cloudcover}}%</p>
{{precipitation}}
